<!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>
<body>
  <section class="section-1">
    <article class="input-block">
      <h1>Linked <img class="logo" src="linked-list-logo.svg" alt="linked list logo">List</h1>
      <input type="text" name="Name of website" class="website-name-input" placeholder="Website Title">
      <input type="url" name="URL of website" class="website-url" placeholder="Website URL"
      <button class="submit-button" disabled="true">Enter</button>
      <h5 class="number-of-bookmarks"></h5>
      <h5 class="read-bookmarks"></h5>
    </article>
  </section>
  <section class="section-2">
  </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
