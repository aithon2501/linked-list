<!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <section class="section-1">
    <article class="input-block">
      <h1>Linked List</h1>
      <input type="text" name="Name of website" class="website-name-input" placeholder="Website Title">
      <input type="url" name="URL of website" class="website-url" placeholder="Website URL">
      <button class="submit-button">Enter</button>
    </article>
  </section>
  <section class="section-2">
    <article class="bookmark-1">
      <h2>Website Title</h2>
      <hr>
      <p> some website name</p>
      <hr>
      <button class="read-button">Read</button>
      <button class="remove-button">Remove</button>
    </article>
  </section>
</body>
</html>
